# Services for Overseerr/Jellyseerr
seerr.submit_movie_request:
  description: Searches for a movie and requests the first result.
  fields:
    name:
      description: Search parameter
      example: "beverly hills cop"
    type:
      description: Request type (4k or standard). If user has 4K permissions, defaults to 4k, otherwise defaults to standard.
      example: "standard"
      default: "4k"
      selector:
        select:
          options:
            - "4k"
            - "standard"

seerr.submit_tv_request:
  description: Searches for a TV show and requests the first result.
  fields:
    name:
      description: Search parameter
      example: "breaking bad"
    season:
      description: Which season(s) to request (first, latest or all)
      example: "latest"
      default: "latest"
      selector:
        select:
          options:
            - "first"
            - "latest"
            - "all"
    type:
      description: Request type (4k or standard). If user has 4K permissions, defaults to 4k, otherwise defaults to standard.
      example: "standard"
      default: "4k"
      selector:
        select:
          options:
            - "4k"
            - "standard"

seerr.update_media_status:
  description: Updates the status of media by title
  fields:
    name:
      description: Title to search for
      example: "Avatar"
    new_status:
      description: New Status
      example: "approve"
      selector:
        select:
          options:
            - "pending"
            - "approve"
            - "decline"
            - "available"
    type:
      description: Media type
      example: "movie"
      selector:
        select:
          options:
            - "movie"
            - "tv"
